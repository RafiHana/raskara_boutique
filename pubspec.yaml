name: raskara_boutique
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  fl_chart: ^0.70.2
  csv: ^6.0.0
  provider: ^6.1.2
  firebase_auth: ^5.4.1
  firebase_core: ^3.10.1
  firebase_messaging: ^15.2.1
  cloud_firestore: ^5.6.2
  path_provider: ^2.1.5
  flutter_stripe: ^11.4.0
  shared_preferences: ^2.5.1
  flutter_svg: ^2.0.17


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/Logo.png
    - assets/images/nav_transaction.svg
    - assets/images/nav_history.svg
    - assets/images/nav_home.svg
    - assets/images/plus.svg
    - assets/images/minus.svg
    - assets/images/cart.svg
